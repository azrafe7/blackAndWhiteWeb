<!DOCTYPE html>
<html>
  <head>
    <title>Black & White Web Options</title>
    <style>
      body {
        font-family: sans-serif;
      }

      label {
        display: inline;
      }

      textarea {
        font-family: monospace;
      }

      .message {
        height: 20px;
        background: #333;
        color: #fff;
        padding: 5px;
        padding-top: 10px;
      }
      
      .checkboxes input, .checkboxes label {
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <div class="message"></div>
    <h3>Black & White Web <span id="version"></span> Options</h3>

    <div class="checkboxes">
      <input type="checkbox" id="always_on" />
      <label for="always_on" title="Automatically enable Black & White Web on new opened pages">Always ON</label>
    </div>

    <br />
    <button class="submit">Save</button>
    <button class="reset">Reset</button>

    <script src="options.js"></script>
  </body>
</html>
